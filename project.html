<!DOCTYPE html>


    <title>Survey Form</title>
    <href="CSS/project.css">


    <body style="background-color:lightgreen;">
        <main>
        <h1 style=text-align:center>Good Vibes Form</h1>

        <div class="master-div-style">
        <p id="description" style="text-align: center;">Tell us something positive that happen to you today.</p>
                    
        <form id="survey-form" action="/do-something">            
            <div class="form-rows">
                <div class="labels">
                    <label for="name" id="name-label">Name</label>
                </div>

                <div class="fields">
                    <input type="text" value="Enter your name" class ="input-fields" id="name" required>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="fields">
                    <input type="email" value="Enter your Email address" class="input-fields" required>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="number" id="number-label">On scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                    <input type="number" value="Enter a number between 1 and 10" min="1" max="10">
                </div>
            </div>


            <div class="form-rows">
                <div class="labels">
                    <label for="Location" id="dropdown-label">Where did it happen?</label>
                    <select id="Location">
                        <option value="At home">At home</option>
                        <option>At office</option>
                        <option>At trainig center </option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="time-of-day">When did it happen</label>
                </div>
                <div class="fields">
                    <ul id="time-of-day" style="list-style: none;">
                      <li class="radio">
                          
            <input type="radio">
            <label>Morning</label><br>
            <input type="radio">
            <label>Afternoon</label><br>
            <input type="radio">
            <label>Evening</label><br>

            <div class="form-rows">
                <div class="labels">
                    </div><label for="feelings">What emotion did you experienced</label>
            <input type="checkbox">
            <label>Excited</label><br>
            <input type="checkbox">
            <label>Humble</label><br>
            <input type="checkbox">
            <label>Elated</label><br>
            <input type="checkbox">
            <label>Loved</label><br>
            <input type="checkbox">
            <label>Enthusiastic</label><br>
            </div>
        </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="event-details">Describe your experience.</label>
            <textarea value="message" rows="12" cols="30">Write your exprence</textarea>
                </div>
            </div>
            <button class="button" id="submit" type="submit">Submit</button>
        </form>
    </div>
    </body>
</href>
</head>
</html>
