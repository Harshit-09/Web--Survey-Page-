<!DOCTYPE html>
<head>
    <title>Survey Form</title>
    <body style="background-color:lightgreen;">
        <h1 style=text-align:center>Good Vibes</h1>
        <p style="text-align: center;">Tell us something positive that happen to you today.</p>

        <form>
            <label>Name</label>
            <input type="text" value="Enter your name">
            <br>

            <label>Email</label>
            <input type="email" value="Enter your Email address">
            <br>

            <label>On scale of 1-10, how good was it?</label>
            <input type="text" value="Enter a number between 1 and 10">
            <br>

            <label for="Location">Where did it happen?</label>
            <select id="Location">
                <option value="At home">At home</option>
                <option>At office</option>
                <option>At trainig center </option>
            </select>
            <br>

            <label>When did it happen</label>
            <input type="radio">
            <label>Morning</label><br>
            <input type="radio">
            <label>Afternoon</label><br>
            <input type="radio">
            <label>Evening</label><br>
            
            <label>What emotion did you experienced</label>
            <input type="checkbox">
            <label>Excited</label><br>
            <input type="checkbox">
            <label>Humble</label><br>
            <input type="checkbox">
            <label>Elated</label><br>
            <input type="checkbox">
            <label>Loved</label><br>
            <input type="checkbox">
            <label>Enthusiastic</label><br>

            <label>Describe your experience.</label>
            <textarea value="message" rows="12" cols="30">Write your exprence</textarea>
        </form>
    </body>
</head>
